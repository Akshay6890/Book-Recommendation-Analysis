<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Admin Login</title>
</head>
<body>

<div class="container">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="col-lg-6 errors">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category,msg in messages %}

            {% if category == 'error' %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {% else %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {% endif %}

                    <strong>{{msg}}</strong>

                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    <center>
        <u><h1 class="display-3">Login</h1></u>
        <br><br><br><br><br><br>
        <form action="{{url_for('admin_login')}}" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="admin_username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="admin_password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </center>
</body>
</html>
